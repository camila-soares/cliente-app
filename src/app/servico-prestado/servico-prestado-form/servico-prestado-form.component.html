<h1 class="mt-4">Serviço Prestado </h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-bitem active">Novo</li>
</ol>
<div class="container">
    <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success == true">
           Serviço Salvo com sucesso!
        </div>
        <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
            {{ erro }}
        </div>
    </div>
    <form #form="ngForm" (submit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">Cliente: *</label>
                    <select class="form-control" 
                        [ngModelOptions]="{standalone: true}"
                        [(ngModel)]="service.idCliente">
                        <option value="">Selecione...</option>
                        <option *ngFor="let cliente of clientes" 
                        [ngValue]="cliente.id">
                            {{ cliente.name }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Descrição:</label>
                        <input class="form-control" 
                        [(ngModel)]="service.description"
                         type="text" name="description" 
                         id="description"/>
                    </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Valor:</label>
                        <input class="form-control" 
                        [(ngModel)]="service.value"
                         type="text" name="value" 
                         id="value"/>
                </div>
            </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label>Data:</label>
                            <input class="form-control" 
                            [(ngModel)]="service.date"
                             type="date" name="date" 
                             id="date"/>
                    </div>
                </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i> Salvar
                </button>
            </div>
        </div>
    </form>
</div>
